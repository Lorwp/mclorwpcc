services:
  mc:
    image: itzg/minecraft-server:java17
    ports:
      - "25565:25565"
    environment:
      EULA: "true"
      CF_API_KEY: ${CF_API_KEY}
      MOD_PLATFORM: AUTO_CURSEFORGE
      CF_PAGE_URL: https://www.curseforge.com/minecraft/modpacks/all-the-mods-gravitas2/files/5501962
      MEMORY: 8G
      USE_AIKAR_FLAGS: true
      # Server properties
      MOTD: Running %MODPACK_NAME% version %env:MODPACK_VERSION%
      SNOOPER_ENABLED: false
      ALLOW_FLIGHT: true
      SERVER_NAME: mc.lorwp.cc %MODPACK_NAME%
      DIFFICULTY: normal
      ENABLE_WHITELIST: true
      WHITELIST: |
        lorwp
        NoxVS
        DoctorTimeLord
        Jackraxxus
        Isratosh
        Thunder22
        Pink______
        NarNarMoth
        Nimowa
        Davethwave
      EXISTING_WHITELIST_FILE: SYNCHRONIZE
      OPS: |
        lorwp
        Isratosh
      EXISTING_OPS_FILE: SYNCHRONIZE
    restart: unless-stopped
    env_file:
      - ./api.env
    volumes:
      - ./data/gravitas2:/data
      - ./downloads:/downloads
      - ./mods:/mods
      - /etc/timezone:/etc/timezone:ro
      - ./config:/config

